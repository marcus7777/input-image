<!doctype html>
<html>
  <head>
    <title>input-image</title>
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../input-image.html">
  </head>
  <body>
    <test-fixture id="inputImage">
      <template>
        <input-image></input-image> //TODO add attributes
      </template>
    </test-fixture>
    <script>
      suite('<input-image>', function () {
        var inputImage;
        setup(function () {
          inputImage = fixture('inputImage');
        });
        teardown(function () {
          //...
        });
        suite("This test is just to show that tests are running", function () {
          test("test is running", function(done) {
            done()
          })
        })
        suite('These test allow you to interact with the element', function () {
          test('can be triggered with space', function(done) {
            inputImage.addEventListener('keydown', function() {
              done()
            })
            MockInteractions.pressSpace(inputImage)
          })
          test('can be clicked', function(done) {
            inputImage.addEventListener('click', function() {
              done()
            })
            MockInteractions.tap(inputImage)
          })
        })
      })
    </script>
  </body>
</html>
